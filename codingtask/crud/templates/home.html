{% extends 'base.html' %}

{% block body%}
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <div class="card-title">Clients</div>
                    <div class="card-content">
                        <table>
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>IBAN</th>
                                    <th>Options</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for client in clients %}
                                <tr>
                                    <td>{{ client.first_name }}</td>
                                    <td>{{ client.last_name }}</td>
                                    <td>{{ client.iban }}</td>
                                    <td>
                                        {% if client.created_by == user %}
                                        <a href="{% url 'edit' client.pk %}">
                                            <i class="material-icons">mode_edit</i>
                                        </a>
                                        <a href="{% url 'del'  client.pk %}">
                                            <i class="material-icons">delete</i>
                                        </a>
                                        {% endif %}
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="card-action">
                        <a href="{% url 'add' %}">Add Client</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
